<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Christmas Surprise üéÑ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    position: relative;
}

.christmas-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(22, 163, 74, 0.2) 0%, transparent 50%);
    z-index: 0;
}

.lights-top {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    z-index: 10;
    pointer-events: none;
}

.light {
    position: absolute;
    width: 12px;
    height: 20px;
    border-radius: 0 0 8px 8px;
    top: 20px;
    animation: twinkle 1.5s ease-in-out infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
}

.snow {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    font-size: 20px;
    opacity: 0.8;
    z-index: 9999;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

.container {
    position: relative;
    z-index: 5;
    text-align: center;
}

.envelope-wrapper {
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    50% { transform: translateY(-20px); }
}

.title {
    font-family: 'Mountains of Christmas', cursive;
    font-size: 3.5em;
    color: #fecaca;
    margin-bottom: 40px;
}

.envelope {
    width: 450px;
    height: 280px;
    background: linear-gradient(135deg, #991b1b, #b91c1c);
    border-radius: 15px;
    position: relative;
}

.flap {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transition: transform 0.8s ease;
}

.letter {
    position: absolute;
    inset: 20px;
    background: #fff;
    color: #111;
    border-radius: 12px;
    padding: 30px;
    opacity: 0;
    transition: 0.8s ease;
}

.envelope-wrapper:hover .flap {
    transform: rotateX(180deg);
}

.envelope-wrapper:hover .letter {
    opacity: 1;
}

.hint {
    margin-top: 40px;
    font-family: 'Mountains of Christmas', cursive;
}
</style>
</head>

<body>

<div class="christmas-bg"></div>
<div class="lights-top" id="lights"></div>

<!-- Background Music (AUTOPLAY ON LOAD) -->
<audio id="christmasMusic" preload="auto" autoplay loop>
    <source src="instrumental.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="title">üéÑ For Kune üéÅ</div>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openLetter()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="letter">
                <strong>Merry Christmas üíù</strong>
            </div>
        </div>
    </div>

    <div class="hint">‚ùÑÔ∏è A special surprise awaits inside ‚ùÑÔ∏è</div>
</div>

<script>
function createLights() {
    const container = document.getElementById('lights');
    const colors = ['#dc2626', '#16a34a', '#2563eb', '#fbbf24'];
    for (let i = 0; i < 15; i++) {
        const light = document.createElement('div');
        light.className = 'light';
        light.style.left = (i * 7) + '%';
        light.style.background = colors[i % colors.length];
        container.appendChild(light);
    }
}

function createSnowflake() {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.textContent = '‚ùÑ';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
}

function openLetter() {
    window.location.href = "christmasgreetings.html";
}

/* Force autoplay on load (browser fallback) */
window.addEventListener('load', () => {
    const music = document.getElementById('christmasMusic');
    music.play().catch(() => {});
});

createLights();
setInterval(createSnowflake, 250);
</script>

</body>
</html>
