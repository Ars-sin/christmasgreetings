<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Christmas Surprise üéÑ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    position: relative;
}

/* Christmas Background Effects */
.christmas-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(22, 163, 74, 0.2) 0%, transparent 50%);
    z-index: 0;
}

/* Christmas Lights */
.lights-top {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    z-index: 10;
    pointer-events: none;
}

.light {
    position: absolute;
    width: 12px;
    height: 20px;
    border-radius: 0 0 8px 8px;
    top: 20px;
    animation: twinkle 1.5s ease-in-out infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 1; filter: brightness(1); }
    50% { opacity: 0.4; filter: brightness(0.5); }
}

/* Snowflakes */
.snow {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    font-size: 20px;
    opacity: 0.8;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    z-index: 9999;
}

@keyframes fall {
    to { 
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Main Container */
.container {
    position: relative;
    z-index: 5;
    text-align: center;
}

/* Envelope Wrapper */
.envelope-wrapper {
    position: relative;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
    transition: transform 0.3s ease;
}

.envelope-wrapper:hover {
    transform: scale(1.05);
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Title */
.title {
    font-family: 'Mountains of Christmas', cursive;
    font-size: 3.5em;
    color: #fecaca;
    text-shadow: 
        3px 3px 0 #dc2626,
        6px 6px 20px rgba(220, 38, 38, 0.5);
    margin-bottom: 40px;
    animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% { 
        text-shadow: 
            3px 3px 0 #dc2626,
            6px 6px 20px rgba(220, 38, 38, 0.5);
    }
    50% { 
        text-shadow: 
            3px 3px 0 #16a34a,
            6px 6px 30px rgba(22, 163, 74, 0.8);
    }
}

/* Envelope */
.envelope {
    width: 450px;
    height: 280px;
    background: linear-gradient(135deg, #991b1b, #b91c1c);
    position: relative;
    border-radius: 15px;
    box-shadow: 
        0 20px 60px rgba(220, 38, 38, 0.6),
        inset 0 -3px 10px rgba(0, 0, 0, 0.3);
    border: 3px solid rgba(248, 113, 113, 0.3);
    overflow: visible;
}

.envelope::before {
    content: 'üéÅ';
    position: absolute;
    font-size: 60px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.15;
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Envelope Flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #dc2626, #b91c1c);
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transform-origin: top;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 3;
    border-radius: 15px 15px 0 0;
}

.flap::after {
    content: 'üíå';
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    animation: heartbeat 1.5s ease-in-out infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
}

/* Letter Inside */
.letter {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.6);
    width: 380px;
    height: 240px;
    background: linear-gradient(135deg, #fff, #fef3c7);
    color: #111;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    font-family: 'Mountains of Christmas', cursive;
    font-size: 1.8em;
    transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 1;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 2px solid #fbbf24;
    opacity: 0;
}

.letter-content {
    color: #dc2626;
    font-weight: 700;
}

.letter span {
    display: block;
    margin-top: 15px;
    font-size: 0.65em;
    font-family: 'Poppins', sans-serif;
    color: #16a34a;
    font-weight: 600;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

/* Hover Effects */
.envelope-wrapper:hover .flap {
    transform: rotateX(180deg);
}

.envelope-wrapper:hover .letter {
    transform: translate(-50%, -80%) scale(1);
    opacity: 1;
    box-shadow: 0 20px 50px rgba(220, 38, 38, 0.4);
    z-index: 5;
}

/* Click to open - expand letter and fade out envelope */
.envelope-wrapper.opening .letter {
    transform: translate(-50%, -50%) scale(3);
    opacity: 1;
    z-index: 10000;
    transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.envelope-wrapper.opening .envelope,
.envelope-wrapper.opening .flap {
    opacity: 0;
    transition: opacity 0.6s ease;
}

/* Hint Text */
.hint {
    margin-top: 50px;
    text-align: center;
    font-size: 1.1em;
    color: #86efac;
    opacity: 0.9;
    font-family: 'Mountains of Christmas', cursive;
    text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Click Animation */
.envelope-wrapper.clicked {
    animation: zoomOut 1s ease-in forwards;
}

@keyframes zoomOut {
    0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
    50% {
        transform: scale(1.2) rotate(5deg);
        opacity: 0.8;
    }
    100% {
        transform: scale(0) rotate(180deg);
        opacity: 0;
    }
}

/* Transition Overlay */
.transition-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #dc2626, #16a34a);
    z-index: 10000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
}

.transition-overlay.active {
    opacity: 1;
}

/* Sparkles */
.sparkle {
    position: fixed;
    pointer-events: none;
    animation: sparkleFloat 2s ease-out forwards;
    font-size: 24px;
    z-index: 9998;
}

@keyframes sparkleFloat {
    0% {
        transform: translateY(0) scale(0) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-200px) scale(1.5) rotate(180deg);
        opacity: 0;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .title {
        font-size: 2.2em;
    }
    .envelope {
        width: 320px;
        height: 200px;
    }
    .letter {
        width: 280px;
        height: 180px;
        font-size: 1.4em;
        padding: 20px;
    }
    .envelope-wrapper:hover .letter {
        transform: translate(-50%, -80%) scale(1);
    }
    .envelope-wrapper.opening .letter {
        transform: translate(-50%, -50%) scale(2);
    }
}
</style>
</head>
<body>
<div class="christmas-bg"></div>
<div class="lights-top" id="lights"></div>
<div class="transition-overlay" id="overlay"></div>

<div class="container">
    <div class="title">üéÑ For Kune üéÅ</div>
    
    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openLetter()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="letter">
                <div class="letter-content">
                    Merry Christmas üíù
                </div>
                <span>‚ú® Click to open your gift ‚ú®</span>
            </div>
        </div>
    </div>
    
    <div class="hint">‚ùÑÔ∏è A special surprise awaits inside ‚ùÑÔ∏è</div>
</div>

<script>
// Create Christmas lights
function createLights() {
    const container = document.getElementById('lights');
    const colors = ['#dc2626', '#16a34a', '#2563eb', '#fbbf24', '#ec4899'];
    for (let i = 0; i < 15; i++) {
        const light = document.createElement('div');
        light.className = 'light';
        light.style.left = (i * 7) + '%';
        light.style.background = colors[i % colors.length];
        light.style.boxShadow = `0 0 15px ${colors[i % colors.length]}`;
        light.style.animationDelay = (i * 0.1) + 's';
        container.appendChild(light);
    }
}

// Create snowflakes
function createSnowflake() {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.textContent = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
    snow.style.fontSize = Math.random() * 10 + 15 + 'px';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
}

// Create sparkles
function createSparkles(x, y) {
    const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = x + (Math.random() * 100 - 50) + 'px';
            sparkle.style.top = y + (Math.random() * 100 - 50) + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }, i * 100);
    }
}

// Open letter with animation
function openLetter() {
    const wrapper = document.getElementById('envelopeWrapper');
    const overlay = document.getElementById('overlay');
    
    // Prevent multiple clicks
    if (wrapper.classList.contains('opening')) return;
    
    // Add opening animation
    wrapper.classList.add('opening');
    
    // Create sparkles at envelope position
    const rect = wrapper.getBoundingClientRect();
    createSparkles(rect.left + rect.width / 2, rect.top + rect.height / 2);
    
    // After letter expands, show transition overlay
    setTimeout(() => {
        overlay.classList.add('active');
    }, 1000);
    
    // Redirect to main greeting
    setTimeout(() => {
        // Replace with your actual greeting page filename
        window.location.href = "christmasgreetings.html";
    }, 1800);
}

// Initialize
createLights();
setInterval(createSnowflake, 250);
</script>
</body>
</html>
