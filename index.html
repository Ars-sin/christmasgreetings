<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Christmas Surprise üéÑ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Snow */
.snow {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    font-size: 18px;
    opacity: 0.8;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Envelope */
.envelope-wrapper {
    position: relative;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.envelope {
    width: 320px;
    height: 200px;
    background: #991b1b;
    position: relative;
    border-radius: 12px;
    box-shadow: 0 30px 80px rgba(220,38,38,.6);
}

.envelope::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #dc2626, #16a34a);
    opacity: .25;
    border-radius: 12px;
}

/* Flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #b91c1c;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform .8s ease;
    z-index: 3;
}

/* Letter */
.letter {
    position: absolute;
    left: 50%;
    bottom: 15px;
    transform: translateX(-50%);
    width: 280px;
    height: 160px;
    background: #fff;
    color: #111;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-family: 'Mountains of Christmas', cursive;
    font-size: 1.4em;
    transition: all .8s ease;
    z-index: 2;
}

.letter span {
    display: block;
    margin-top: 15px;
    font-size: .8em;
    font-family: 'Poppins', sans-serif;
}

/* Hover animation */
.envelope-wrapper:hover .flap {
    transform: rotateX(180deg);
}

.envelope-wrapper:hover .letter {
    transform: translate(-50%, -120%);
}

/* Text */
.title {
    position: absolute;
    top: -90px;
    width: 100%;
    text-align: center;
    font-family: 'Mountains of Christmas', cursive;
    font-size: 2.5em;
    color: #fecaca;
    text-shadow: 3px 3px #dc2626;
}

.hint {
    margin-top: 20px;
    text-align: center;
    font-size: .9em;
    opacity: .8;
}
</style>
</head>

<body>

<div class="envelope-wrapper" onclick="openLetter()">
    <div class="title">üéÑ For Kune üéÅ</div>

    <div class="envelope">
        <div class="flap"></div>
        <div class="christmasgreetings">
            Merry Christmas üíù
            <span>Click to open</span>
        </div>
    </div>

    <div class="hint">‚ùÑÔ∏è A special surprise awaits ‚ùÑÔ∏è</div>
</div>

<script>
function openLetter() {
    window.location.href = "christmasgreetings.html";
}

/* Snow generator */
setInterval(() => {
    const snow = document.createElement('div');
    snow.className = 'snow';
    snow.textContent = ['‚ùÑ','‚ùÖ','‚ùÜ'][Math.floor(Math.random()*3)];
    snow.style.left = Math.random()*100 + 'vw';
    snow.style.animationDuration = Math.random()*5 + 5 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
}, 250);
</script>

</body>
</html>
